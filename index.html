<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <title>Document</title>

  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="calculator">

      <div class="screen">
        <p class="result">0</p>
        <p class="equation"></p>
      </div>
      <button class="button clear all_clear">AC</button>
      <button class="button clear clear_entry">CE</button>
      <button class="button operator divide">/</button>
      <button class="button operator multiply">*</button>
      <button class="button operator subtract">-</button>
      <button class="button operator add">+</button>
      <button class="button equals">=</button>
      <button class="button num decimal">.</button>
      <button class="button num one">1</button>
      <button class="button num zero">0</button>
      <button class="button num two">2</button>
      <button class="button num three">3</button>
      <button class="button num four">4</button>
      <button class="button num five">5</button>
      <button class="button num six">6</button>
      <button class="button num seven">7</button>
      <button class="button num eight">8</button>
      <button class="button num nine">9</button>

    </div>
  </div>



  <script src="js/app.js"></script>
</body>
</html>
